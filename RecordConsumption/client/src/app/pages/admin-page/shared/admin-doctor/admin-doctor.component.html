<div class="text-center">Создание врача</div>

<div class="form-control">
  <label for="">Название</label>
  <input type="text" [(ngModel)]="doctor.name">





  <div *ngFor="let pract of doctor.practicesDto">
    <select [(ngModel)]="pract.specializationId">
      <option [value]="0"></option>
      <option *ngFor="let spec of specializationList" [value]="spec.id">
        {{spec.name}}
      </option>
    </select>
    <input>Дата начала работы<input />
    <input>Дата окончания работы<input />
    <button>Удалить</button>
  </div>



  <div>
    <select [(ngModel)]="newPractice.specializationId">
      <option [value]="0"></option>
      <option *ngFor="let spec of specializationList" [value]="spec.id">
        {{spec.name}}
      </option>
    </select>
    <input [(ngModel)]="newPractice.start">Дата начала работы<input />
    <input [(ngModel)]="newPractice.end">Дата окончания работы<input />
    <button>Добавить</button>
  </div>
  <br >

  <mat-form-field>
    <mat-label>Права доступа</mat-label>
    <mat-select [formControl]="polyclinicsId" multiple>
      <mat-option *ngFor="let policlinic of policlinicList" [value]="policlinic.id">{{policlinic.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!--<select [(ngModel)]="doctor.policlinicsId">
    <option [value]="0"></option>
    <option *ngFor="let docotor of doctorList" [value]="doctor.id">
      {{doctor.name}}
    </option>
  </select>

  <select [(ngModel)]="doctor.specializationId">
    <option [value]="0"></option>
    <option *ngFor="let docotor of doctorList" [value]="doctor.id">
      {{doctor.name}}
    </option>
  </select>-->
  <!--<button type="submit" class="btn btn-primary" (click)="createDoctor()">Добавить</button>-->
</div>
